<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Antarctic Coastline | Now & Then </title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<style>

body {
overflow: hidden;
}

body * {
-webkit-touch-callout: none;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}

.map {
		position: absolute;
		top: 0;
		bottom: 0;
		width: 100%;
}

</style>
</head>
<body>
<style>
</style>
<div id="map"></div>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css" type="text/css">
<div id="comparison-container">
<div id="before" class="map"></div>
<div id="after" class="map"></div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZW1pbHllYyIsImEiOiJja3p6M3pvNTcwNmxmM2V0OHR5OGFvdXF0In0.ghMWgYGBVgl2V29aH2HU-A';


//Comparison slider for 1911 - 2022 https://docs.mapbox.com/mapbox-gl-js/example/mapbox-gl-compare/
const beforeMap = new mapboxgl.Map({
container: 'before',
style: 'mapbox://styles/emilyec/cl1n2ye2n002b15oz40bkofsa',
center: [1, 0],
maxZoom: 4,
minZoom: 4,
zoom: 4,
});

const afterMap = new mapboxgl.Map({
container: 'after',
style: 'mapbox://styles/emilyec/cl1l2kndd004p14o9oe4bdn1q',
center: [1, 0],
maxZoom: 4,
minZoom: 4,
zoom: 4,
});

// A selector or reference to HTML element
const container = '#comparison-container';

const map = new mapboxgl.Compare(beforeMap, afterMap, container, {
// Set this to enable comparing two maps by mouse movement:
// mousemove: true
});

map.addControl(new mapboxgl.NavigationControl(), 'bottom-left');
</script>
</body>
</html>
